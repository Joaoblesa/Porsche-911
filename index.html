<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'porsche-bg-main': '#F0F0F0',
            'porsche-card-bg': '#FFFFFF',
            'porsche-text-dark': '#333333',
            'porsche-text-gray': '#6B7280',
            'porsche-border': '#E5E7EB',
            'porsche-button-hover-bg': '#F3F4F6',
          },
          boxShadow: {
            'custom-card-shadow': '0 4px 12px rgba(0, 0, 0, 0.08)',
          },
          borderRadius: {
            'xl': '0.75rem',
          },
          fontSize: {
            '2-5xl': '3rem',
            '3-5xl': '4rem',
          }
        }
      },
      plugins: [],
    }
  </script>


</head>

<body class="p-0">

  <div class="bg-[#F8F8F8] p-4">

    <div class="max-w-[1240px] mx-auto">

      <nav class="flex items-center justify-between h-[68px] px-8 mt-4 porsche-card-style relative z-10">
        <div class="flex items-center">
          <img src="./logo.img/menu.png" alt="Menu" class="w-6 h-3 cursor-pointer">
        </div>

        <div class="absolute inset-x-0 flex justify-center items-center">
          <span class="font-porsche text-2xl tracking-widest text-porsche-text-dark">PORSCHE</span>
        </div>

        <div class="flex items-center gap-x-4">
          <a href="#"
            class="text-porsche-text-gray hover:text-porsche-text-dark text-xl transition-colors duration-200">
            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
              <img src="./logo.img/􀉪.png" alt="install" class="w-4 h-4">
            </div>
          </a>
          <button
            class="border border-black bg-black text-white px-4 py-2 rounded-full text-sm 
                          hover:bg-gray-800 hover:border-gray-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-black flex items-center">
            <img src="./logo.img/aviao.png" alt="aviao" class="w-4 h-4 mr-1">
            <a href="#">Find Porsche Center</a>
          </button>
        </div>
      </nav>

      <header class="flex items-center justify-between px-6 py-10 relative">

        <div class="flex items-center">
          <img src="./logo.img/􀄫.png" alt="setinha" class="w-4 h-4 mr-1">
          <a href="#" class="text-sm text-gray-700 hover:text-blue-500 transition-colors duration-200">
            Model overview
          </a>
        </div>


        <div class="absolute inset-x-0 flex justify-center items-center">
          <h1 class="text-6xl md:text-6xl font-light tracking-wide text-porsche-text-dark leading-none text-center">911
            Carrera S</h1>
        </div>


        <div class="flex items-center">
          <a href="#"
            class="text-sm text-porsche-text-gray hover:text-porsche-text-dark transition-colors duration-200">
            <span class="mr-1">Save Configuration</span>
          </a>
          <img src="./logo.img/􀈄.png" alt="install">
        </div>

      </header>

      <section class="relative flex justify-center items-center py-8">
        <div
          class="porsche-card-style w-full h-500s flex items-center justify-center relative overflow-hidden shadow-car-area">
          <img src="./logo.img/carro.png" alt="Porsche 911 Carrera S" class="w-200 h-200 object-cover">


      </section>

      <footer class="porsche-card-style flex flex-col md:flex-row justify-between items-center px-6 py-4 mt-8 mb-8">

        <button
          class="border border-white bg-white text-black px-4 py-2 rounded-full text-sm 
                          hover:bg-gray-800 hover:border-gray-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-black flex items-center">
          <img src="./logo.img/carrinho.png" alt="">
          <p>Technical Data</p>
        </button>


        <div class="flex flex-wrap justify-center items-center flex-grow gap-x-4 gap-y-4 px-4">

          <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Cor.png" alt="Cor" class="w-[50px] h-[50px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 13.png" alt="Wheels" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 14.png" alt="1" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 15.png" alt="2" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 16.png" alt="3" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 18.png" alt="4" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 19.png" alt="5" class="w-[38px] h-[38px] object-contain">
          </div>

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="./logo.img/Group 20.png" alt="6" class="w-[38px] h-[38px] object-contain">
          </div>

        </div>

      <button class="bg-black text-white px-6 py-3 rounded text-center mt-10 md:mt-10 min-w-[160px] flex-shrink-0
               hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50
               flex flex-col items-center justify-start min-h-[150px] rounded-t-3xl "> <p class="text-xs text-gray-400">Total Price</p>
    <p class="text-xl md:text-2xl font-semibold whitespace-nowrap">£125,356.00</p>
    </button>

      </footer>
    </div>

  </div>

</body>

</html>
